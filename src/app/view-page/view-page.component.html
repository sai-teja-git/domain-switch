<div class="row m-0">
    <h3>{{currentHost}}</h3>
    <div class="col-6">
        <div class="card mt-3 p-3">
            <form class="row m-0">
                <div class="form-group col-6">
                    <div class="form-group">
                        <label for="key">Key</label>
                        <input type="text" name="key" id="key" class="form-control" [(ngModel)]="key">
                    </div>
                </div>
                <div class="form-group col-6">
                    <div class="form-group">
                        <label for="value">Value</label>
                        <input type="text" name="value" id="value" class="form-control" [(ngModel)]="value">
                    </div>
                </div>
                <div class="col-12 mt-3 d-flex justify-content-between">
                    <div>
                        <button class="btn btn-outline-danger" [disabled]="!sessionLength"
                            (click)="clearSession()">Clear Session</button>
                    </div>
                    <div>
                        <button class="btn btn-outline-secondary me-2" (click)="clear()"
                            [disabled]="!key.length && !value.length">Cancel</button>
                        <button class="btn btn-primary" [disabled]="!key.length || !value.length"
                            (click)="pushData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-3">
            <button class="btn btn-secondary" (click)="goToApp()">Goto</button>
        </div>
    </div>
    <div class="col-6">
        <div class="p-3">
            <ol class="list-group list-group-numbered">
                @for (item of sessionKeys|keyvalue; track $index) {
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Key : {{item.key}}</div>
                        Value : {{item.value}}
                    </div>
                    <span class="badge text-bg-danger rounded-pill" type="button"
                        (click)="deleteSessionKey(item.key)">Delete</span>
                </li>
                }

            </ol>
        </div>
    </div>
</div>
